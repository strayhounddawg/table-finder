<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Poker Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white p-6 font-sans min-h-screen">

    <div class="max-w-md mx-auto text-center space-y-8 pt-12">
        <h1 class="text-3xl font-black text-red-600 italic uppercase">Charity Poker</h1>
        <p class="text-slate-400">Enter your number to find your table</p>

        <div class="space-y-4">
            <input type="number" id="pSearch" placeholder="00" 
                   class="w-full p-8 bg-slate-900 rounded-3xl border-4 border-slate-800 text-6xl text-center font-black text-yellow-500 outline-none focus:border-red-600">
            <button onclick="findSeat()" class="w-full bg-red-600 p-5 rounded-2xl font-black text-xl shadow-lg">FIND SEAT</button>
        </div>

        <div id="resArea" class="hidden p-10 bg-slate-900 border-2 border-yellow-600 rounded-[2rem] animate-bounce">
            <span class="text-slate-500 uppercase text-xs font-bold">Your Table:</span>
            <div id="tRes" class="text-7xl font-black text-yellow-500 mt-2">--</div>
        </div>
    </div>

    <script>
        // === PASTE YOUR EXPORTED DATA BELOW THIS LINE  ===
        const tableData = [{"id":1,"players":[8,22,23,27,28,33,43,44,57],"max":9},{"id":2,"players":[12,14,16,25,26,40,42,49,56],"max":9},{"id":3,"players":[19,24,29,34,35,38,50,52,54],"max":9},{"id":4,"players":[1,3,4,5,6,9,10,31,45],"max":9},{"id":5,"players":[2,20,30,41,46,48,51,55],"max":9},{"id":6,"players":[7,11,17,32,36,47,53,58],"max":9},{"id":7,"players":[13,15,18,21,37,39,59,60],"max":9}];
        // ===============================================

        function findSeat() {
            const val = parseInt(document.getElementById('pSearch').value);
            const resArea = document.getElementById('resArea');
            const tRes = document.getElementById('tRes');

            const found = tableData.find(t => t.players.includes(val));
            resArea.classList.remove('hidden');
            
            if(found) {
                tRes.innerText = "TABLE " + found.id;
                tRes.classList.remove('text-red-500');
            } else {
                tRes.innerText = "NOT FOUND";
                tRes.classList.add('text-red-500');
            }
        }
    </script>
</body>
</html>
